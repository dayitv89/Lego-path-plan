<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Keep axes ratio</title>
    <link href="lib/examples.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        #content > div.middleAlign {
            vertical-align: middle;
            line-height: 1em;
            height: 1em;
        }
    </style>
    <!-- flot -->
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../lib/excanvas.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="lib/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="lib/jquery.colorhelpers.js"></script>
    <script language="javascript" type="text/javascript" src="lib/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="lib/jquery.flot.navigate.js"></script>

    <!-- this plugin -->
    <script language="javascript" type="text/javascript" src="lib/jquery.flot.coordinate.js"></script>
    <script type="text/javascript">

        $(function () {
            var data = [
                [[0,0],[0,8],[-18,8],[-18,12],[-11,12],[-11,5],[-17,5],[-17,36],[-8,36],[-8,33],[6,12], [4,8], [4,6] ,[0,0]]
            ];

            var options = {
                grid: {
                    show: true,
                    borderColor: "#000",
                    borderWidth: 0,
                    aboveData: false
                },
                coordinate: {
                    type: "auto",
                    ratioXY: 1
                },
                zoom: {
                    interactive: true
                },
                pan: {
                    interactive: true
                },
                xaxis: {
                    min: -10,
                    max: 10
                },
                yaxis: {
                    min: -20,
                    max: 20
                }
            };

            $(document).ready(function () {
                $.plot("#canvas-wrapper", data, options);

                $("input[type=radio]").change(function (event) {
                    var values = [];
                    $.each($("input[type=radio]"), function (index, chk) {
                        if ($(chk).attr("checked")) {
                            values.push($(chk).attr("value"));
                        }
                    });

                    options.coordinate.ratioXY = eval(values.join(""));

                    $.plot("#canvas-wrapper", data, options);
                });
            });
        });

    </script>
</head>
<body>

    <div id="header">
        <h2>Sewerage robot path</h2>
    </div>

    <div id="content">
        <div class="demo-container">
            <div id="canvas-wrapper" class="demo-placeholder"></div>
        </div>


    </div>



</body>
</html>
